<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JarvisIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>JarvisIA</h1>
            <p>Interactúa con tu asistente inteligente</p>
        </header>

        <section class="interaction">
            <input type="text" name="Pregunta" id="Q" placeholder="Haz tu pregunta aquí...">
            <button type="submit" id="submit">Enviar</button>

            <div class="Container">
                <p id="respuesta">Aquí va tu respuesta</p>
            </div>
        </section>

        <footer>
            <button class="link-button" id="github">GitHub</button>
            <button class="link-button" id="linkedin">LinkedIn</button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
